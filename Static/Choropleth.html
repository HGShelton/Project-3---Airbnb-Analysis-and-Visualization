<html>
<head>
    <title>Choropleth Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Load ud boundaries
        fetch('/Resources/neighbourhoods.geojson')
            .then(response => response.json())
            .then(neighbourhoods => {
                // Load listing data
                fetch('listings.json')
                    .then(response => response.json())
                    .then(listings => createChoroplethMap(neighbourhoods, listings))
                    .catch(error => console.error('Error loading listings data:', error));
            })
            .catch(error => console.error('Error loading neighbourhoods data:', error));

        function createChoroplethMap(neighbourhoods, listings) {
            // Create map
            const map = L.map('map').setView([42.36413, -71.02991], 12);

            // Add tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Aggregate price data by neighbourhood
            const priceByNeighbourhood = {};
            listings.forEach(item => {
                const neighbourhood = item.neighbourhood;
                const price = item.price;
                if (!priceByNeighbourhood[neighbourhood]) {
                    priceByNeighbourhood[neighbourhood] = [];
                }
                priceByNeighbourhood[neighbourhood].push(price);
            });

            const avgPriceByNeighbourhood = {};
            for (const neighbourhood in priceByNeighbourhood) {
                const prices = priceByNeighbourhood[neighbourhood];
                const avgPrice = prices.reduce((a, b) => a + b, 0) / prices.length;
                avgPriceByNeighbourhood[neighbourhood] = avgPrice;
            }

            // Function to get color based on average price
            function getColor(price) {
                return price > 200 ? '#800026' :
                    price > 150 ? '#BD0026' :
                    price > 100 ? '#E31A1C' :
                    price > 50  ? '#FC4E2A' :
                    price > 20  ? '#FD8D3C' :
                                '#FFEDA0';
            }

            // Add neighbourhoods to the map with colors based on average price
            L.geoJson(neighbourhoods, {
                style: function(feature) {
                    const neighbourhood = feature.properties.name;
                    const avgPrice = avgPriceByNeighbourhood[neighbourhood] || 0;
                    return {
                        fillColor: getColor(avgPrice),
                        weight: 2,
                        opacity: 1,
                        color: 'white',
                        dashArray: '3',
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: function(feature, layer) {
                    const neighbourhood = feature.properties.name;
                    const avgPrice = avgPriceByNeighbourhood[neighbourhood] || 'No data';
                    layer.bindPopup(`Neighbourhood: ${neighbourhood}<br>Average Price: $${avgPrice}`);
                }
            }).addTo(map);

            // Add legend
            const legend = L.control({ position: 'bottomright' });

            legend.onAdd = function(map) {
                const div = L.DomUtil.create('div', 'info legend'),
                    grades = [0, 20, 50, 100, 150, 200],
                    labels = [];

                for (let i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                        '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                }

                return div;
            };

            legend.addTo(map);
        }
    </script>
</body>
</html>
